<!DOCTYPE html>
<html>
<title>Medical Hub</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
  body,
  h1 {
    font-family: "Raleway", sans-serif
  }

  body,
  html {
    height: 100%
  }

  .bgimg {
    background-image: url('background.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
  }
</style>
<script src="socket.io.js"></script>
<script src="index.js"></script>

<body>

  <div class="bgimg">
    <nav class="navbar navbar-default">
      <div class="container container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Medical Hub</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="home.html">Home</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div id="signupbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">Sign up</div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px">
            </div>
          </div>

          <div style="padding-top:30px" class="panel-body">

            <div style="display:none" id="signup-alert" class="alert alert-danger col-sm-12"></div>

            <form id="signupform" class="form-horizontal" role="form" onSubmit="return signUp()">

              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="signup-firstname" type="text" class="form-control" name="name" value=""
                  placeholder="Enter your firstname ...">
              </div>

              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="signup-lastname" type="text" class="form-control" name="username" value=""
                  placeholder="Enter your lastname ...">
              </div>

              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="signup-email" type="text" class="form-control" name="email" value=""
                  placeholder="Enter your email ...">
              </div>

              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="signup-password" type="password" class="form-control" name="password" placeholder="Enter the password ...">
              </div>

              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="signup-password2" type="password" class="form-control" name="password" placeholder="Retype the password ...">
              </div>

              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input id="signup-date" type="date" class="form-control" name="date" >
              </div>

              <div style="margin-top:10px" class="form-group">
                <!-- Button -->

                <div class="col-sm-12 controls">
                  <button id="btn-signup" class="btn btn-default" name="Submit" type="submit" >Create Account</button>
                </div>
              </div>



          </div>
        </div>
      </div>
    </div>

</body>

</html>
